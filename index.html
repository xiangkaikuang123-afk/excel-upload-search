<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inquiry System</title>
  <style>
    body {
      font-family: Arial;
      background-color: white;
      color: #333;
      margin: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #f9f9f9;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>Search File No</h2>
  <input type="text" id="searchInput" placeholder="Enter File No..." />
  <div id="table-container"></div>

  <script>
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.trim();
      if (query === '') {
        document.getElementById('table-container').innerHTML = '';
        return;
      }

      fetch(`/search?file_no=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            document.getElementById('table-container').innerHTML = 'No results found.';
            return;
          }

          let html = '<table><thead><tr>';
          Object.keys(data[0]).forEach(col => {
            html += `<th>${col}</th>`;
          });
          html += '</tr></thead><tbody>';

          data.forEach(row => {
            html += '<tr>';
            Object.values(row).forEach(cell => {
              html += `<td>${cell}</td>`;
            });
            html += '</tr>';
          });

          html += '</tbody></table>';
          document.getElementById('table-container').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('table-container').innerHTML = 'Error fetching data.';
        });
    });
  </script>
</body>
</html>
