<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rename PDFs from Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
</head>
<body>
  <h2>Rename PDFs Sequentially Based on Excel</h2>

  <p><strong>Step 1:</strong> Upload Excel File (Column A = number, Column B = suffix)</p>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />

  <p><strong>Step 2:</strong> Either:</p>
  <ul>
    <li>Select a folder with PDFs: <input type="file" id="pdfFolder" webkitdirectory directory multiple /></li>
    <li><strong>OR</strong> upload a ZIP containing PDFs: <input type="file" id="pdfZip" accept=".zip" /></li>
  </ul>

  <button onclick="processFiles()">Rename & Download</button>

  <p id="status" style="margin-top: 20px; color: green;"></p>

  <script>
    async function processFiles() {
      const excelFile = document.getElementById('excelFile').files[0];
      const folderFiles = Array.from(document.getElementById('pdfFolder').files)
        .filter(f => f.name.toLowerCase().endsWith('.pdf'))
        .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
      const zipFile = document.getElementById('pdfZip').files[0];

      const status = document.getElementById('status');
      status.textContent = "";

      if (!excelFile) {
        alert("Please upload an Excel file.");
        return;
      }

      const renameList = await readExcelRenameList(excelFile);
      if (renameList.length === 0) {
        status.textContent = "❌ Excel has no valid rename entries.";
        return;
      }

      let pdfFiles = [];

      if (folderFiles.length > 0) {
        pdfFiles = folderFiles;
      } else if (zipFile) {
        status.textContent = "Unzipping files...";
        pdfFiles = await extractPDFsFromZip(zipFile);
      } else {
        alert("Please select a PDF folder or upload a ZIP file.");
        return;
      }

      if (renameList.length < pdfFiles.length) {
        status.textContent = `❌ Error: Excel has ${renameList.length} entries but ${pdfFiles.length} PDFs were uploaded.`;
        return;
      }

      const outputZip = new JSZip();
      for (let i = 0; i < pdfFiles.length; i++) {
        const newName = renameList[i];
        const content = await pdfFiles[i].arrayBuffer();
        outputZip.file(newName, content);
      }

      const blob = await outputZip.generateAsync({ type: 'blob' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'RenamedPDFs.zip';
      link.click();

      status.textContent = `✅ Renamed ${pdfFiles.length} PDF(s). ZIP downloaded.`;
    }

    async function readExcelRenameList(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const list = [];
          for (let i = 1; i < rows.length; i++) {
            const num = rows[i][0];
            const suffix = rows[i][1];
            if (num && suffix) {
              const cleanNum = num.toString().trim().replace(/[-\s]+$/, '');
              const cleanSuffix = suffix.toString().trim().replace(/^[-\s]+/, '');
              list.push(`${cleanNum}-${cleanSuffix}.pdf`);
            }
          }
          resolve(list);
        };
        reader.readAsArrayBuffer(file);
      });
    }

    async function extractPDFsFromZip(zipFile) {
      const pdfList = [];
      const zip = await JSZip.loadAsync(zipFile);
      const pdfEntries = Object.values(zip.files)
        .filter(f => f.name.toLowerCase().endsWith('.pdf') && !f.dir)
        .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));

      for (let entry of pdfEntries) {
        const blob = await entry.async('blob');
        const fakeFile = new File([blob], entry.name, { type: 'application/pdf' });
        pdfList.push(fakeFile);
      }
      return pdfList;
    }
  </script>
</body>
</html>
